<html>
    <head>
        <title>Test | APM</title>

    </head>
    <body>
        <main>
            <h1>Test Headline</h1>
            <p>Test Paragraph</p>
        </main>

        <script src="apm.js"></script>

        <script>

            apm.load({
                appName: "my-application",
                appUrl: "http://localhost/Projects/APM/deployment/test/apps",
                css: {
                    version: "~1.0.0",
                    filename: "compiled.css",
                    onRemoteFailure: apm.nothing,
                    onRemoteSuccess: apm.nothing,
                    onSuccess: apm.nothing
                },
                javascript: {
                    filename: "compiled.js",
                    version: "latest",
                    onRemoteFailure: apm.nothing,
                    onRemoteSuccess: apm.nothing,
                    onSuccess: apm.nothing
                },
                html: {
                    version: "latest",
                    filename: "template.html",
                    options: {
                        beforeElement: apm.null,
                        replaceElement: "main",
                        appendToElement: apm.null
                    }
                }
            });

        </script>
    </body>
</html>
